<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Calculator</title>
  <style>
    body { color:blue; Arial; text-align: center; margin-top: 50px; }
    #calculator { display: inline-block; }
    button { width: 60px; height: 60px; font-size: 20px; margin: 5px; }
    #display { width: 250px; height: 40px; font-size: 24px; text-align: right; margin-bottom: 10px; padding: 5px; }
  </style>
</head>
<body>
  <h2>TestRigor Calculator</h2>
  <div id="calculator">
    <input type="text" id="display" disabled />

    <div>
      <button onclick="press('1')">1️⃣</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('+')">+</button>
    </div>
    <div>
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('-')">-</button>
    </div>
    <div>
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('*')">*</button>
    </div>
    <div>
      <button onclick="press('0')">0</button>
      <button onclick="calculate()">=</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="press('/')">/</button>
    </div>
  </div>

  <script>
    function press(val) {
      document.getElementById("display").value += val;
    }

    function calculate() {
      const result = eval(document.getElementById("display").value);
      document.getElementById("display").value = result;
    }

    function clearDisplay() {
      document.getElementById("display").value = '';
    }
  </script>
</body>
</html>
